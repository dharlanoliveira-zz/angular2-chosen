<div>

    <h3>Example 1 :</h3>

    <chosen [width]="'300px'" [multiple]="true" [options]="options" [(ngModel)]="selectedOptions"></chosen>

    values : {{selectedOptions}}

</div>


<div>

    <h3>Example 2 ( Groups ):</h3>

    <chosen [width]="'300px'" [multiple]="true" [options]="groupOptions" [optionsGroups]="groups" [(ngModel)]="groupSelectedOptions"></chosen>

    values : {{groupSelectedOptions}}

</div>


<div>

    <h3>Example 3 ( Single with allowSingleDeselect = true ):</h3>

    <chosen [width]="'300px'" [options]="groupOptions" [allowSingleDeselect]="true" [optionsGroups]="groups" [(ngModel)]="groupSelectedOptions2"></chosen>

    values : {{groupSelectedOptions2}}

</div>
